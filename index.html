<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>vvvdeo</title>

    <link rel="stylesheet" href="style.css"></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="shaka-player/dist/shaka-player.compiled.js"></script>
    <script type="module" src="segmentation.js" defer></script>
</head>
<body>
    <header>
        <h1>vvvdeo</h1>
    </header>
    <main>
        <h3>Pick a video</h3>
        <form enctype="multipart/form-data">
            <input id="input-video" type="file" name="video" accept="video/mp4">
        </form>
        <button id="seg-add">segment add</button>
        <button id="seg-excl">segment exclude</button>
        <div id="video-btn-div">
             <div class="video-container">
                <video hidden id="shaka-player-video" controls width="1080">
                </video>
                <div id="shapes-container"></div>
            </div>
        </div>
        <!--<button id="inference-frame-btn" disabled>Run inference (FRAME)</button>-->
        <button id="inference-video-btn">Run inference (VIDEO)</button>
        <h3>Pick an image for the mask overlay</h3>
        <div class="images-grid">
            <form enctype="multipart/form-data">
                <input id="input-img" type="file" name="image" accept="image/*">
                <br></br>
            </form>
            <img id="preview" class="preview">
        </div>
        <img id="segmented-frame" src="" alt="Segmented Frame" style="display:none; max-width:100%;" />
    </main>
</body>
</html>
