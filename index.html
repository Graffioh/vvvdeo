<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>veedeo</title>

    <link rel="stylesheet" href="style.css"></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="shaka-player/dist/shaka-player.compiled.js"></script>
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>veedeo</h1>
    </header>
    <main>
        <p>ZA WARUDO!</p>
        <div id="video-btn-div">
            <div id="btns-div">
                <button id="mp4-btn">MP4</button>
                <button id="hls-btn">HLS</button>
                <button id="dash-btn">DASH</button>
            </div>
            <p hidden id="loading-msg">Converting the video...</p>
             <div class="video-container">
                <video hidden id="shaka-player-video" controls width="1080">
                </video>
                <div id="shapes-container"></div> 
            </div>
        </div>
        <button id="inference-btn">Run inference</button>
        <button id="inference-frames-btn">Run inference (FRAMES)</button>
        <img id="segmented-frame" src="" alt="Segmented Frame" style="display:none; max-width:100%;" />
        <h2>SEGMENTS:</h2>
        <div class="image-container" id="image-container"></div>
    </main>
</body>
</html>
