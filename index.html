<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>vvvdeo</title>

    <link rel="stylesheet" href="style.css"></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="segmentation.js" defer></script>
</head>
<body>
    <header>
        <h1>vvvdeo</h1>
    </header>
    <main>
        <h3>Pick a video</h3>
        <form enctype="multipart/form-data">
            <input id="input-video" type="file" name="video" accept="video/mp4">
        </form>
        <h3>Pick an image for the mask overlay</h3>
        <div class="images-grid">
            <form enctype="multipart/form-data">
                <input id="input-img" type="file" name="image" accept="image/*">
                <br></br>
            </form>
            <img id="preview" class="preview">
        </div>
        <button id="seg-add">segment add</button>
        <button id="seg-excl">segment exclude</button>
        <div id="video-btn-div">
             <div class="video-container">
                <video id="video-player" controls width="1080"></video>
                <div id="shapes-container"></div>
            </div>
        </div>
        <div id="inf-btn-container">
            <button disabled id="inference-video-btn">RUN INFERENCE</button>
        </div>
        <div class="spinner" id="loading-spinner"></div>
        <div class="spinner-text" id="loading-text">Processing video...</div>
    </main>
</body>
</html>
