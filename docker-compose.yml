services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      APP_ENV: DEV
      SAM2SEG_HOST: sam2seg:9000
      SAM2SEG_SHARED_DIR: /data
    volumes:
      - ./local/sam2seg:/data
    depends_on:
      - sam2seg
    networks:
      - veedeo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_BACKEND_URL: http://localhost:8080
    volumes:
      # Mount source code for hot reloading
      - ./frontend:/app
      - /app/node_modules
    networks:
      - veedeo-network

  sam2seg:
    build:
      context: ./local/sam2seg
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      SAM2SEG_SHARED_DIR: /data
    volumes:
      - ./local/sam2seg:/data
    networks:
      - veedeo-network

networks:
  veedeo-network:
    driver: bridge

